<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">blog</title>
</head>
<body>
    <h1 th:text="${header}">Posts</h1>
    <article th:each="post : ${posts}">
        <h2 th:text="${post.title}">title</h2>
        <p th:text="${post.text}">text</p>
    </article>
</body>
</html>
